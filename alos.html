<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading CSV into Markers using leaflet omnivore plugin</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<script src='../leaflet-omnivore.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

</head>
<body>
<div id='map'style='width:700px;height:500px'></div>
<script>
var map = L.map('map').setView([9, 7], 3);
attr = 'map data &copy;<a href="http://mapsnigeriainitiative.wordpress.com">mapsNi</a>,'+'<a href="http://openstreetmap.org">OSM</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: attr}).addTo(map);

omnivore.csv('spot.csv').addTo(map);

</script>
</body>
</html>
